<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}CENGDEN{% endblock %}</title>
    <!-- Include any CSS frameworks, e.g., Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Top left corner: Website name -->
        <a class="navbar-brand" href="{{ url_for('item.index') }}">CENGDEN</a>



        
        <!-- Top right corner: Login/Register if not logged in, Logout/Add Listing if logged in -->
        <div class="navbar-nav ml-auto">
            {% if session.get('email') %}
                <!-- User is logged in -->
                <span class="navbar-text mr-3">{{ session.get('name') }}</span>
                <a class="nav-item nav-link" href="{{ url_for('item.create_item') }}">Add Listing</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <!-- User is not logged in -->
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content block for extending templates -->
    <div class="container">
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock %}
    </div>

    <!-- Include any necessary JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
